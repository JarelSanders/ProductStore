<div class="signup-container">
  <h1>Sign up</h1>
  <p id="input-error"></p>
  <div class=" signup-contents">
    <form action="/signup" method="post"  [formGroup]="signupForm" (ngSubmit)="signUp()"  >
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" [ngModelOptions]="{standalone: true}" id="email" aria-describedby="emailHelp" placeholder="Enter email" required [(ngModel)]="signupObj.email" name="email">
        <div id="message2"></div>
         <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" [ngModelOptions]="{standalone: true}" id="password" placeholder="Password" minlength="8" maxlength="18" required [(ngModel)]="signupObj.password" name="password" autocomplete="on">
        <small class="form-text text-muted">Password has to be between 8 - 18 characters</small>
        <div id="message"></div>
      </div>
      <div class="form-group">
          <label for="exampleInputEmail1">Repeat password</label>
          <input type="password" class="form-control" [ngModelOptions]="{standalone: true}" id="confirm_password" placeholder="Repeat password" minlength="8" maxlength="18" required [(ngModel)]="signupObj.repeatpassword" name="repeatpassword" autocomplete="on">
        <div id="message"></div>
        </div>
      <div class="form-check">
        <button type="submit" class="btn btn-primary" [routerLink]='' (click)="signUp()">Sign up</button>

      </div>
    </form>
  </div>      
</div>
