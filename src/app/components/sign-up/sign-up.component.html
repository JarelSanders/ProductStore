      <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

<div class="login-container">
    <h1>Sign up</h1>
    <div class=" login-contents">
      <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required [(ngModel)]="signupObj.email" name="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" minlength="8" maxlength="15" required [(ngModel)]="signupObj.password" name="'password" autocomplete="on">
                
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Repeat password</label>
                <input type="password" class="form-control" id="exampleInputPassword12" placeholder="Repeat password" minlength="8" maxlength="15" required [(ngModel)]="signupObj.repeatpassword" name="repeatpassword" autocomplete="on">
            </div>
            <div class="form-check d-flex justify-content-center mb-2" id="terms">
                <input class="form-check-input me-2" type="checkbox" value="" id="check2" required/>
                <label class="form-check-label" for="form2Example3">
                  I agree all statements in <a href="http://" target="_blank" rel="noopener noreferrer">Terms of service</a>
                </label>
              </div>
            <div class="form-check">
                <button type="submit" class="btn btn-primary" (click)="onSignUp()">Sign up</button>

            </div>
        </form>
    </div>      
</div>
